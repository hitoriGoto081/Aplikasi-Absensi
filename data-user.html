<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isi Data Diri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
    crossorigin="anonymous">
    <style>
        .navbar-custom {
            background-color: lightblue; 
            width: 100%;
            height: 60px;
        }
        .collapse {
            transition: height 0.35s ease;
        }
        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
            object-fit: cover;
        }
        .ct-1 {
            border: 1px solid;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="profil-user.html" target="_self">
                <img src="assets/profile-icon.png" class="profile-icon">
            </a>
            <button class="navbar-toggler bg-white border-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-black" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="#">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <img src="/assets/profile-icon.png" class="ct-1 mb-3" id="user-icon">
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Nama Lengkap</label>
                    <input type="email" class="form-control" id="username">
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Jenis Kelamin</label>
                    <select name="gender" id="gender">
                        <option value="pria">pria</option>
                        <option value="wanita">wanita</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="lahir" class="form-label">Tahun Dan Tanggal Lahir</label>
                    <input type="date" class="form-control" id="lahir">
                </div>
                <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat / Domisili</label>
                    <input type="text" class="form-control" id="alamat">
                </div>
                <div class="mb-3">
                    <label for="profil" class="form-label">Foto Profil (Setengah Badan, Pakaian Rapi)</label>
                    <input type="file" class="form-control" id="profil">
                </div>
                <div class="d-flex gap-4 justify-content-center">
                    <button type="submit" class="btn btn-info text-white" id="btnLogin">Login</button>
                    <button type="submit" class="btn btn-info text-white" id="btnSignUp">Sign-Up</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
