<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
    crossorigin="anonymous">
    <style>
        .card-custom {
            background-color: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(10px); 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card card-custom text-black">
                    <div class="card-header text-center">
                        Form Isi Absen
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="tanggal" class="form-label">Tanggal Hari Ini</label>
                                <input type="date" class="form-control" id="tanggal">
                            </div>
                            <div class="mb-3 d-flex gap-4">
                                <label for="hadir" class="form-label">Hadir</label>
                                <input type="checkbox" id="hadir">
                                <label for="sakit" class="form-label">Sakit</label>
                                <input type="checkbox" id="sakit">
                                <label for="izin" class="form-label">Izin</label>
                                <input type="checkbox" id="izin">
                            </div>
                            <div class="mb-3">
                                <label for="lokasi" class="form-label">Input Lokasi Anda Saat Ini</label>
                                <input type="text" class="form-control" id="lokasi">
                            </div>
                            <div class="mb-3">
                                <label for="surat" class="form-label">Surat Izin / Sakit</label>
                                <input type="file" class="form-control" id="surat">
                            </div>
                            <div class="d-flex gap-3 justify-content-center">
                                <button type="submit" class="btn btn-info text-white" id="submit">Kirim</button>
                                <button type="submit" class="btn btn-info text-white" id="back">Kembali</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
